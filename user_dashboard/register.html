<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/register.css">
    <script defer src="javascript/register.js"></script>
</head>
<body id="body">
    <button id="theme" onclick="changeTheme()">Change Theme</button>

    <center>
    <form action="register.php" method="post" onsubmit="return validateForm()">
        <h2>Sign-Up</h2>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required onkeyup="checkUsernameAvailability()">
        <span id="username_status">ppp</span>

        <label for="email">Email</label>
       <input type="email" name="email" id="email" required onkeyup="checkEmailAvailability()">
        <span id="email_status">tll</span>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required onkeyup="checkPasswordStrength()">
        <div id="password_requirements">

            <ul>
                <li id="uppercase">&times;At least one uppercase letter (A-Z)</li>
                <li id="lowercase">&times;At least one lowercase letter (a-z)</li>
                <li id="number">&times;At least one number (0-9)</li>
                <li id="special">&times;At least one special character (!@#$%^&*.)</li>
                <li id="length">&times;At least 12 characters long</li>
            </ul>
            <span id="strong"></span>
        </div>
        <div>
            <label for="confirm_password">Confirm password</label> <input type="password" id="confirm_password" required><br>
        <span id="password_status"></span><br><br>
    </div>
        <input type="submit" value="Sign-up" class="registerBtn">
    </form>
</center>

</body>
</html>
