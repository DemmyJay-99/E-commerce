<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/register.css">
    <script defer src="javascript/register.js"></script>
</head>
<body id="body">
    <button id="theme" onclick="changeTheme()">Change Theme</button>
    <center>
    <form action="register.php" method="post" onsubmit="return validateForm()">
        <h2>Sign-Up</h2>
        
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" maxlength="30" minlength="3" required>
        <span id="first_name_status"></span>

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" maxlength="30" minlength="3" required>
        <span id="last_name_status"></span>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required onkeyup="checkEmailAvailability()">
        <span id="email_status"></span>
        <label for="password">Password</label>
        <div class="password-input">
            <input type="password" name="password" id="password" maxlength="50" minlength="12" required onkeyup="checkPasswordStrength()">
            <span class="password-eye" onclick="togglePasswordVisibility()">
                <!-- Add eye icons here as SVGs if needed -->
            </span>
            <div id="password_requirements">
                <!-- <ul>
                    <li id="uppercase">&times; At least one uppercase letter (A-Z)</li>
                    <li id="lowercase">&times; At least one lowercase letter (a-z)</li>
                    <li id="number">&times; At least one number (0-9)</li>
                    <li id="special">&times; At least one special character (!@#$%^&*.)</li>
                    <li id="length">&times; At least 12 characters long</li>
                </ul> -->
            </div>
        </div>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" required>
        <span id="password_status"></span><br><br>

        <input type="submit" value="Sign-up" class="registerBtn">
    </form>
    </center>
</body>
</html>
